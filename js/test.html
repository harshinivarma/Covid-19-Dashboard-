<div id="world"></div>
<p id="results"></p>




<script>

    fetch('https://coronavirus-19-api.herokuapp.com/all')
        .then((res) => { return res.json() })
        .then((data) => {
            const { cases, deaths, recovered } = data
            data +=
                `
            <p>Total Cases : ${cases}</p>
            
                `;
            document.getElementById('world').innerHTML = data;

        })
</script>
